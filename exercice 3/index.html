<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label>
    <input type="text" name="nom" value="" id="nom" />
  </form>

  <script type="text/javascript">
  	
  var valeur = document.getElementById('nom')
  valeur.addEventListener('keypress', affiche);

  function affiche() {
  	alert(valeur.value);	
  }

  </script>
</body>
</html>
